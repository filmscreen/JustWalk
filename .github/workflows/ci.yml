name: CI

on:
  push:
    branches: [ main, codex/** ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run unit tests
        run: |
          set -o pipefail
          echo 'listing repo root:'
          ls -la
          echo 'changing into JustWalk dir and listing:'
          cd JustWalk
          ls -la
          xcodebuild test -project JustWalk.xcodeproj -scheme JustWalkTests -destination 'platform=iOS Simulator,name=iPhone 14' | sed -u 's/\\x1b\\[[0-9;]*m//g'
